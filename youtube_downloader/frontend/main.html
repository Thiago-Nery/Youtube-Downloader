<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="logo/png" href="./assets/logo.png" />
  <title>Youtube Downloader</title>
  <link rel="stylesheet" href="main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img src="./assets/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" />
        Youtube Downloader
      </a>
    </div>
  </nav>

  <div class="main-content p-4 text-center">
    <h3 class="m-3">Paste your Youtube video or playlist link here:</h3>
    <textarea id="youtube-url"></textarea>
    <p id="wait-message"></p>
    <button type="button" class="btn btn-primary mx-3" id="download-MP4-Button" onclick="downloadVideo('MP4')">
      Download MP4
    </button>
    <button type="button" class="btn btn-primary mx-3" id="download-MP3-Button" onclick="downloadVideo('MP3')">
      Download MP3
    </button>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Download completed successfully.
        </div>
        <button type="button" class="btn-close me-2 m-auto btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
